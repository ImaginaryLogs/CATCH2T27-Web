<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CATCH2T27</title>
        <link rel="stylesheet" href="https://catch2t27.com/index.css">
        <link rel="stylesheet" href="https://catch2t27.com/pertinent_links.css">
        <script src="index.js" defer></script>
        
    </head>
    <body>
        <div id="navbar" current=4></div>
        <br><br><br><br>
        
        <div id="link_table">

        </div>
    
        <script>
            link_table = document.getElementById('link_table');
            link_list = [
            ["CATCH2T27 Facebook", "https://www.facebook.com/CATCH2T27/"],
            ["DLSU CSG Facebook", "https://www.facebook.com/DLSU.CSG/"],
            ["DLSU CSG Instagram", "https://www.instagram.com/dlsu_csg?igsh=MTVycThxYmExMGV5Mw=="],
            ["DLSU ID 123 CCS Group", ],
            ["ID 123 CCS Discord (Unofficial)", "https://discord.gg/qREzwFETkj"],
            ["ID 123 CCS Flowcharts", "https://drive.google.com/drive/folders/1_KbLOvGxhmqyW6xMzMKlkSpRDBYYp_zs"],
            ["Mini MLS | Term 2", "https://docs.google.com/spreadsheets/u/0/d/1uanh18KiLv363kGAUiQqUqnIGLUsYVVWB16ViKHuQRE/htmlview?usp=sharing&fbclid=IwAR0_gMz_dwcDxuLQoLNKJaLTbYDcBl9bDTCqMib4ysR18-MEDfbMC-Csi9k&pli=1#"],
            ["Excused Absence Form", "https://docs.google.com/forms/d/e/1FAIpQLSfv0P4B4awxEh53NOIJ882UmQRxKvIW-25uRPsvdHZO5Wrsvw/viewform"]
            ]

            for (i=0; i<link_list.length; i++){
                row = document.createElement("div");
                row.className = "link_row";
                
                link_name = document.createElement("div");
                link_name.textContent = link_list[i][0];
                link_name.className = "link_name";

                link = document.createElement("div");
                link.className = "link";
                a = document.createElement("a");
                a.href = link_list[i][1];
                a.target = "_blank";

                img = document.createElement("img");
                img.src = "https://catch2t27.com/images/redirect_icon.png";
                img.className = "link_img";
                
                a.appendChild(img);
                link.appendChild(a);
                row.appendChild(link_name);
                row.appendChild(link);

                link_table.appendChild(row);
                link_table.appendChild(document.createElement('br'));

            }
        </script>
    </body>
</html>
